{% block content %}
<br>

<div class = "container">
    <br>

    <div class = "row">

<form method="post">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-4">
            <label for="inputLogin">Login</label>
            <input type="text" class="form-control" id="inputLogin" name = "username" placeholder="Login" />
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-4">
            <label for="inputPassword">Senha</label>
            <input type="text" class="form-control" id="inputPassword" name = "password" placeholder="Senha" />
        </div>
    </div>
    <div class="row">
    <div class="form-group col-md-2"></div>
    <button type="submit" class=" my-3 btn btn-success col-md-1">Login</button>
    </div>
    </div>

</form>
</div>

</div>


{% endblock %}
